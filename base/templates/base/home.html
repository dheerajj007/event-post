{% extends 'main.html' %}


{% block content %}
<h1>Home Templatesdf</h1>

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>
<div class="home-container">

    <div>
        <h3>Browse Topics</h3>
        <hr>
        <div>
            <a href="{% url 'home' %}">All</a>
        </div>
        {% for topic in topics %}
            <div>
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            </div>
        {% endfor %}
    </div>

    <div>
        <a href="{% url 'create-post' %}">Create Post</a>

        {% for post in posts %}
        <div>
            <a href="{% url 'update-post' post.id %}">Edit</a>
            <a href="{% url 'delete-post' post.id %}">Delete</a>
            <span>@{{post.creator.username}}</span>

            <h5>{{post.id}} -- {{post.name}}</h5>
            <small>{{post.topic.name}}</small>
                <hr>
        </div>
        {% endfor %}
    </div>
    </div>

    
    
</div>
{% endblock content %}
